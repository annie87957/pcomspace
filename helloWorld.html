        <p>
        咖啡豆是咖啡屬植物的<span style="color: red">種子</span>，咖啡屬植物的果實大小類似櫻桃，<b>咖啡豆即為其中的核果</b>。將咖啡豆烘焙加工後再磨碎成咖啡粉，即可烹製咖啡。
        </p>
